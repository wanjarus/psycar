<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta name="description" content="Psycar jQuery Plugin by cadeli.">
        <meta name="keywords" content="jquery,javascript,plugin">
	    <meta name="author" content="cadeli">
        <link rel="shortcut icon" href="img/favicon.png">

        <title>jQuery Psycar</title>

        <link href='http://fonts.googleapis.com/css?family=Roboto:900' rel='stylesheet' type='text/css'>
 
      <link rel="stylesheet" href="styles.css" />
 
    </head>
    <body>
        <div class="container" id="test">
            <div class="content-overlay">
                <div class="content">
                    <h1>A PSYCHEDELIC BACKGROUND ANIMATION JQUERY-PLUGIN</h1>
                </div>
                <div id="credits">
                    <p>Developed by <a href="https://github.com/cadeli/psycar">cadeli</a></p>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="jquery-psycar.js"></script>
        <script type="application/javascript">
            var psycar1;
            $(function(){
                psycar1 = $('.container').psycar({
            time_interval_ms  : 100,
            cSpeed            : 0.5 ,
            cAmplitude        : 0.08,  // 0 to 1  
            cDeformation      : 2,
            backColor         : '#FEC657',
            isBezier           : 'true'
               });
            });

            $(window).resize(function() {
                psycar1.resize();
            });

         </script>
    </body>
</html>
